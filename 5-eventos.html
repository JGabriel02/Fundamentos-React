<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat - React.js - Fundamentos</title>
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    function Alert1(){

      function handleClick(event) {
        alert('Clicou no botão!');
        console.log(event)
      }

      return (
        <button type="button" 
        onClick={handleClick}>
        Mostrar alerta
        </button>
      )
    }

    function Alert2(){ 

      function handleAlertClick(msg) {
        alert(msg);
        console.log(event)
      }

      return ( 
        <button type="button" 
        onClick={() => handleAlertClick('Clicou no botão!')}>
        Mostrar alerta c/ parametro
        </button>
      )
    }

    function Alert3(){ 

      function handleAlertClick(event) {
        alert(event.target.previousSibling.value);
        console.log(event)
      }

      return ( 
        <div>
          <input type="text" placeholder="Digite algo..."/>
          <button onClick={handleAlertClick}>
            Mostrar alerta com campo de texto
          </button>
        </div>
      )

    }

    function App() {
      return (
        <main class="p-3">
          <Alert1 />
          <Alert2 />
          <Alert3 />
        </main>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
