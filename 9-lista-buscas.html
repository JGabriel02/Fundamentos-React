<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat - React.js - Fundamentos</title>
</head>

<body>
  <div id="root"></div>

  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">


    function Pokemons(){
      const [pokemons] = React.useState(["Gengar", "Charizard", "Garchomp", "Gyarados", "Dragonite", "Ampharos", "Tyranitar", "Salamence", "Metagross", "Gardevoir"]);


      const [search, setSearch] = React.useState("");


        return (
        <ul>
          <input 
          type="text"
          placeholder="Digite o nome do pokemon"
          value={search}
          onChange={(event) => setSearch(event.target.value)}
          />
          {pokemons
            .filter((pokemons) => pokemons.toLowerCase().includes(search.toLowerCase()))
            .map((pokemon, index) => (
            <li key={`${index}-${pokemon}`}>{pokemon}</li>
          ))}
        </ul>
      )
    }

    function App() {
      return (
        <main class="p-3">
          <Pokemons />
        </main>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
