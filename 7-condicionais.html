<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat - React.js - Fundamentos</title>
</head>

<body>
  <div id="root"></div>

  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">


    function Counter(){
      const [counter, setCounter] = React.useState(0);

      return (
        <>
          <h1>Contador: {counter}</h1>

          <p>
            {counter > 10 ? 'O valor é maior que 10' : 'O valor é menor ou igual a 10'} 
          </p>

          {counter > 15 && <p>O valor é maior que 15</p>}


          <button onClick={() => setCounter(counter + 10)}>atualizar</button>

          <button onClick={() => setCounter((preValue) => preValue + 1)}>
            incrementar
          </button>

          <button onClick={() => setCounter((preValue) => preValue - 1)}>
            decrementar
          </button>
        
        </>
      )
    }


    function App() {
      return (
        <main class="p-3">
          <Counter />
        </main>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
